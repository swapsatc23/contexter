<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contexter Settings</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <script src="scripts/shared.js"></script>
    <script src="scripts/settings.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Contexter Settings</h1>

      <div class="settings-section">
        <h2>API Configuration</h2>
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key" />

        <label for="server-url">Server URL:</label>
        <input type="text" id="server-url" placeholder="Enter server URL" />

        <button id="validate-api-key">Validate API Key</button>
      </div>

      <div class="settings-section">
        <h2>Appearance</h2>
        <div class="option">
          <select id="theme-select">
            <option value="system">Follow System Theme</option>
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
          </select>
        </div>
      </div>

      <button id="save-settings">Save Settings</button>

      <div id="status-message"></div>

      <div class="info-section">
        <h2>About Contexter</h2>
        <p>Version: <span id="extension-version">Loading...</span></p>
        <p>Developer: Stefanie Jane</p>
        <p>
          <a href="https://github.com/hyperb1iss/contexter" target="_blank"
            >GitHub Repository</a
          >
        </p>
        <p>
          If you find this project useful,
          <a href="https://ko-fi.com/hyperb1iss" target="_blank"
            >buy me a Monster Ultra Violet</a
          >! ⚡️
        </p>
      </div>
    </div>
  </body>
</html>
