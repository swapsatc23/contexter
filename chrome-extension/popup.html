<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contexter</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link
      rel="stylesheet"
      href="libs/jstree/themes/default-dark/style.min.css"
    />
  </head>
  <body>
    <div class="container popup-container">
      <h1>Contexter</h1>

      <div id="project-list">
        <h2>Projects</h2>
        <ul id="projects"></ul>
      </div>

      <div id="project-metadata" style="display: none">
        <h2>Project Metadata</h2>
        <h3 id="project-name"></h3>
        <p id="project-path"></p>

        <div id="content-actions">
          <button id="fetch-content">Fetch Content</button>
          <button id="copy-content">Copy to Clipboard</button>
        </div>

        <div class="collapsible">
          <button class="collapsible-toggle">Files â–¼</button>
          <div class="collapsible-content">
            <div id="file-tree"></div>
          </div>
        </div>

        <textarea id="content-display" style="display: none"></textarea>
      </div>

      <div id="status-message"></div>
    </div>

    <div id="loading-indicator" style="display: none">Loading...</div>

    <script src="libs/jstree/jquery.min.js"></script>
    <script src="libs/jstree/jstree.min.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
